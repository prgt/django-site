{% extends 'base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <div class="form-signin">
            <h2 class="form-signin-heading">You are logged in</h2>
            <h5>Your username: {{ user.username }}.</h5>
            <a class="btn btn-danger btn-block" href="{% url 'logout' %}">Logout now</a>
        </div>
    {% else %}
        <form class="form-signin" role="form" action="" method="post">
            <h2 class="form-signin-heading">Please sign in</h2>
            {% csrf_token %}
            <input maxlength="254" name="username" type="text" class="form-control" placeholder="Username" required autofocus>
            <input name="password" type="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    {% endif %}

{% endblock %}
